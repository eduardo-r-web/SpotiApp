<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row mt-5">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail" style="border-radius: 50%;">
    </div>
    <div class="col-6">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">Sitio del artista</a>
        </p>
    </div>
    <div class="col-4">
        <button [routerLink]="['/search']" class="btn btn-outline-danger">Regresar</button>
    </div>
</div>

<div class="row">
    <div class="col">
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canci√≥n</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td>
                        <img [src]="track['album'].images | noimage" alt="" style="max-width: 3em;">
                    </td>
                    <td>{{track['album'].name}}</td>
                    <td>{{track.name}}</td>
                    <td>
                        <!-- <audio [src]="track['preview_url']" controls></audio> -->
                        <iframe [src]="track.uri | domseguro" width="100" height="180" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

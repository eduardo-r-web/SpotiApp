<div class="row">
    <div class="col mt-5">
        <input #terminoAbuscar type="text" (keyup)="buscar(terminoAbuscar.value)" class="form-control" placeholder="Buscar Artista">
    </div>
</div>

<app-loading *ngIf="loading"></app-loading>

<div *ngIf="error" class="alert alert-danger mt-5">
    <h3>Error</h3>
    <p>{{mensajeError}}</p>
</div>

<app-tarjetas *ngIf="!loading" [items]="artistas"></app-tarjetas>
